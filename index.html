        color: #777777;
        font-weight: 100;
      }

      a {
        color: #3cafb2;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: #86ecc2;
        transition: color 200ms;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 12px;
        font-size: 20px;
      }

      nav a {
        text-decoration: none;
      }

      nav a:hover {
